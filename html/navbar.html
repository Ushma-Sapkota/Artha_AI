<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/navbar.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
<nav class="tit">
  <h2>ArthaAI</h2>
  <a href="Home.html" class="sidebar-item active"><i class="fa-solid fa-house"></i> Home</a>
  <a href="analytics.html" class="sidebar-item"><i class="fa-solid fa-chart-line"></i> Analytics</a>
  <a href="review.html" class="sidebar-item"><i class="fa-solid fa-star"></i> Review</a>

</nav>

       <script>
   const items = document.querySelectorAll('.sidebar-item');
items.forEach(item => {
  item.addEventListener('click', () => {
    items.forEach(i => i.classList.remove('active'));
    item.classList.add('active');
    // navigation works automatically because it's an <a>
  });
});
</script>
</html>
