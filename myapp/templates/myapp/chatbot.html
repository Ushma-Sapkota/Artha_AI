{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{% static 'myapp/css/chatstyle.css' %}">
</head>
<body>

<div id="chatbot-icon">ğŸ’¬</div>

<div id="chatbot-container" class="hidden">
    <div id="chatbot-header">
        <span>Artha AI Chat</span>
        <button id="close-btn">&times;</button>
    </div>
    <div id="chatbot-body">
        <div id="chatbot-messages"></div>
    </div>
    <div id="chatbot-input-container">
        <input type="text" id="chatbot-input" placeholder="Ask about finance...">
        <button id="send-btn">Send</button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const icon = document.getElementById("chatbot-icon");
    const container = document.getElementById("chatbot-container");
    const closeBtn = document.getElementById("close-btn");
    const sendBtn = document.getElementById("send-btn");
    const input = document.getElementById("chatbot-input");
    const messages = document.getElementById("chatbot-messages");

    icon.onclick = () => container.classList.toggle("hidden");
    closeBtn.onclick = () => container.classList.add("hidden");

    function appendMessage(sender, text) {
        const div = document.createElement("div");
        div.className = `message ${sender}`;
        div.textContent = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;
        appendMessage("user", text);
        input.value = "";

        try {
            const response = await fetch("/api/chatbot/", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ message: text })
            });
            const data = await response.json();
            appendMessage("bot", data.reply);
        } catch {
            appendMessage("bot", "Server error.");
        }
    }

    sendBtn.onclick = sendMessage;
    input.onkeypress = (e) => { if(e.key === "Enter") sendMessage(); };
});
</script>
</body>
</html>
