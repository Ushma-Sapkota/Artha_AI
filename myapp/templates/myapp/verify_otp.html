{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{% static 'myapp/css/verify_otp.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Verify OTP</h2>
            <p>Enter the OTP sent to your email</p>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="otp" placeholder="Enter OTP" required maxlength="6">
                <button type="submit">Verify OTP</button>
            </form>
            <a href="{% url 'forgot_password' %}" class="back-link">Back to Forgot Password</a>
        </div>
    </div>
</body>
</html>
