{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'myapp/css/signup.css' %}">

<body>
    <div class="container" style="max-width:400px; margin:50px auto; padding:20px; border:1px solid #ccc; border-radius:8px;">
        <h2>Forgot Password</h2>
        <p>Enter your email to receive a password reset OTP.</p>

      <form method="POST">{% csrf_token %}
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Send OTP</button>
</form>


        {% if messages %}
            <div class="messages" style="margin-top:10px;">
                {% for message in messages %}
                    <p style="color:red;">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
